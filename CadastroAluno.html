<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Cadastrar Aluno</title>
		<link rel="stylesheet" type="text/css" href="CadastroAluno.css">
	</head>
	<body background="teste.jpg">
		<div>
			<form action="CadastroAluno.php" method="GET">
				<label for="nome">Nome: </label>
				<input type="text" id="nome" name="Nome" placeholder="Seu nome"><br/>
				<label for="curso">Curso: </label>
				<input type="text" id="curso" name="Curso" placeholder="Seu curso"><br/>
				<label for="data">Data de Nascimento: </label>
				<input class="form-control date-time-mask" placeholder="00/00/0000" type="datetime" id="data" name="Data de Nascimento" placeholder="Data de nascimento"><br/>
				<label for="cpf">CPF: </label>
				<input class="form-control cpf-mask" type="text" id="cpf" name="CPF" maxlength="14" placeholder="000.000.000-00" ><br/>
				<label for="endereco">Endereço: </label>
				<input type="text" id="endereco" name="Endereço" placeholder="Seu endereço"><br/>
				<input type="submit" value="Cadastrar">
			</form>
		  </div>
	</body>
</html>
